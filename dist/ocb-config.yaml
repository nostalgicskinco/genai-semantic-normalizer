# OpenTelemetry Collector Builder (ocb) config
# Build: ocb --config dist/ocb-config.yaml
# Docs: https://opentelemetry.io/docs/collector/custom-collector/

dist:
  name: otelcol-genai
  description: OTel Collector with GenAI semantic normalizer
  output_path: ./dist
  otelcol_version: "0.104.0"

receivers:
  - gomod: go.opentelemetry.io/collector/receiver/otlpreceiver v0.104.0

processors:
  - gomod: github.com/nostalgicskinco/genai-semantic-normalizer/processor/genainormprocessor v0.1.0

exporters:
  - gomod: go.opentelemetry.io/collector/exporter/debugexporter v0.104.0
  - gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.104.0
  - gomod: go.opentelemetry.io/collector/exporter/otlphttpexporter v0.104.0
