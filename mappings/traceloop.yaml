# Traceloop / OpenLLMetry attribute mappings
# Sources: traceloop-sdk, openllmetry
# Last verified: 2024-12

vendor: traceloop
framework: openllmetry
description: >
  Mappings for Traceloop SDK / OpenLLMetry instrumented spans.
  Traceloop uses both traceloop.entity.* and llm.* namespaces.

mappings:
  # Model
  traceloop.entity.model: gen_ai.request.model
  llm.model: gen_ai.request.model

  # Provider
  traceloop.entity.provider: gen_ai.system

  # Token usage
  traceloop.entity.input_tokens: gen_ai.usage.input_tokens
  traceloop.entity.output_tokens: gen_ai.usage.output_tokens

  # Content
  traceloop.entity.input: gen_ai.prompt
  traceloop.entity.output: gen_ai.completion

  # Operation
  traceloop.entity.type: gen_ai.operation.name

# Known span names emitted:
#   - traceloop.task
#   - traceloop.workflow
#   - traceloop.agent
#   - traceloop.tool
